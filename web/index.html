<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotorBloques GKS - Demo Interactivo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        #app { 
            border: 1px solid #ccc; 
            background-color: white; 
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); 
            margin-top: 15px; 
            margin-bottom: 20px;
        }
        .controls { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            background-color: #fff;
            margin-bottom: 15px;
        }
        .control-group { display: flex; flex-direction: column; }
        .control-group label { font-weight: bold; margin-bottom: 5px; font-size: 0.9em; }
        .control-group input, .control-group button { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .control-group button { background-color: #00bcd4; color: white; cursor: pointer; font-weight: bold; margin-top: 20px; }
        .info { 
            margin-bottom: 20px; 
            padding: 10px; 
            background-color: #e0f7fa; 
            border-left: 5px solid #00bcd4; 
        }
        .block-legend { display: flex; gap: 15px; margin-top: 10px; }
        .legend-item { display: flex; align-items: center; }
        .color-box { width: 20px; height: 20px; border: 1px solid #666; margin-right: 5px; }
    </style>
</head>
<body>

    <h1>üß± MotorBloques GKS - Demo Interactivo</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="anchoArea">Ancho del Muro (mm)</label>
            <input type="number" id="anchoArea" value="1000" min="500">
        </div>
        <div class="control-group">
            <label for="altoArea">Alto del Muro (mm)</label>
            <input type="number" id="altoArea" value="500" min="200">
        </div>
        <div class="control-group">
            <label for="tamanosBloque">Tama√±os Disponibles (mm, separados por coma)</label>
            <input type="text" id="tamanosBloque" value="300, 400, 500">
        </div>
        <div class="control-group">
            <label for="junta">Junta (mm)</label>
            <input type="number" id="junta" value="2" min="1" step="0.5">
        </div>
        <div class="control-group">
            <button id="runMotor">GENERAR MURO</button>
        </div>
    </div>
    
    <div class="info">
        <p>Muro generado con las reglas de GKS: M√∫ltiples tama√±os de bloque, juntas y mata-junta (offset). **Regla de No-Corte aplicada.**</p>
        <div class="block-legend">
            <div class="legend-item"><div class="color-box" style="background-color: #FFC0CB;"></div>300 mm</div>
            <div class="legend-item"><div class="color-box" style="background-color: #ADD8E6;"></div>400 mm</div>
            <div class="legend-item"><div class="color-box" style="background-color: #90EE90;"></div>500 mm</div>
        </div>
    </div>
    
    <svg id="app" width="1000" height="500"></svg>

    <script src="./js/config.js"></script>

    <script src="./js/MotorBloques.js"></script>
    
    <script src="./js/Visualizador.js"></script>

</body>
</html>
